<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astikour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 id="logo">Astikour</h1>
    <p>Loading...</p>
  </div>

  <!-- Pop-up Notification -->
  <div id="popup">
    <p>Sandboxa is now Astikour</p>
    <button id="close-popup">Close</button>
  </div>

  <!-- Canvas Area -->
  <div id="canvas-container">
    <canvas id="sandbox"></canvas>
    <div id="tools">
      <button id="draw-tool">Draw</button>
      <button id="erase-tool">Erase</button>
      <div id="materials">
        <button class="material" data-type="dirt">Dirt</button>
        <button class="material" data-type="sand">Sand</button>
        <button class="material" data-type="water">Water</button>
        <button class="material" data-type="fire">Fire</button>
        <button class="material" data-type="blood">Blood</button>
        <!-- Add other buttons here -->
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
