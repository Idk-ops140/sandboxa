<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astikour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 id="logo">Astikour</h1>
    <p>Loading...</p>
  </div>

  <!-- Homepage -->
  <div id="homepage" style="display: none;">
    <h1>Welcome to Astikour</h1>
    <p>You have <span id="asticreds">0</span> Asticreds.</p>
    <button id="credits-page-btn">Credits Planning</button>
    <h2>Your Games</h2>
    <div id="slots">
      <!-- Default slots -->
      <button class="slot" data-name="Astikour">Astikour</button>
      <button class="slot" data-name="Original: Sandboxa">Original: Sandboxa</button>
    </div>
    <button id="create-slot">Create New Slot</button>
  </div>

  <!-- Game Page -->
  <div id="game-page" style="display: none;">
    <button id="back-to-home-from-game">Back to Homepage</button>
    <h1 id="game-title"></h1>
    <div id="game-container">
      <!-- Game will load here -->
      <canvas id="game-canvas"></canvas>
    </div>
  </div>

  <!-- Credits Planning Page -->
  <div id="credits-page" style="display: none;">
    <h1>Credits Planning</h1>
    <p>Get Plus for 100 Asticreds to unlock extra features:</p>
    <ul>
      <li>More buttons: Tornado, Earthquake, Black Plague</li>
      <li>Up to 100 game slots</li>
    </ul>
    <button id="purchase-plus">Purchase Plus</button>
    <button id="back-to-home">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
