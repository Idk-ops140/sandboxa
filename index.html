<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandboxa - Pixel Sandbox Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Sandboxa</h1>
  </header>
  <main>
    <div id="toolbar">
      <h2>Materials</h2>
      <div id="buttons">
        <button class="material" data-type="dirt">Dirt</button>
        <button class="material" data-type="sand">Sand</button>
        <button class="material" data-type="glass">Glass</button>
        <button class="material" data-type="water">Water</button>
        <button class="material" data-type="rock-wall">Rock Wall</button>
        <button class="material" data-type="mud">Mud</button>
        <button class="material" data-type="carmel">Carmel</button>
        <button class="material" data-type="honey">Honey</button>
        <button class="material" data-type="sap">Sap</button>
        <button class="material" data-type="sugar-water">Sugar Water</button>
        <button class="material" data-type="alcohol">Alcohol</button>
        <button class="material" data-type="soap">Soap</button>
        <button class="material" data-type="glue">Glue</button>
        <button class="material" data-type="shampoo">Shampoo</button>
        <button class="material" data-type="living-cells">Living Cells</button>
        <button class="material" data-type="birds">Birds</button>
        <button class="material" data-type="ant">Ant</button>
        <button class="material" data-type="fish">Fish</button>
        <button class="material" data-type="salt-water">Salt Water</button>
        <button class="material" data-type="algae">Algae</button>
        <button class="material" data-type="flu">Flu</button>
        <button class="material" data-type="common-cold">Common Cold</button>
        <button class="material" data-type="covid-19">CoVID-19</button>
        <button class="material" data-type="cell-plants">Cell Plants</button>
        <button class="material" data-type="plants">Plants</button>
        <button class="material" data-type="wood">Wood</button>
        <button class="material" data-type="seeds">Seeds</button>
        <button class="material" data-type="hazard-cells">Hazard Cells</button>
        <button class="material" data-type="cell-eggs">Cell Eggs</button>
        <button class="material" data-type="habitable-water">Habitable Water</button>
        <button class="material" data-type="dirty-water">Dirty Water</button>
        <button class="material" data-type="grass">Grass</button>
        <button class="material" data-type="clouds">Clouds</button>
        <button class="material" data-type="lighting-clouds">Lighting Clouds</button>
      </div>
    </div>
    <canvas id="sandbox"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
