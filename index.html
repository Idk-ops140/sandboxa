<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astikour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Homebar -->
  <div id="homebar">
    <div id="logo">Astikour</div>
    <input type="text" id="search-box" placeholder="Search games...">
    <div id="account-info">
      <span id="username-display"></span>
      <span>Asticreds: <span id="asticreds-display">0</span></span>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Homepage -->
  <div id="homepage">
    <h1>Welcome to Astikour</h1>
    <p>Discover, create, and share games.</p>
    <button id="about-page-btn">About</button>
    <h2>Featured Games</h2>
    <div id="featured-games">
      <!-- Predefined Games -->
      <button class="game-btn" data-game="Astikour">Astikour</button>
      <button class="game-btn" data-game="Sandboxa">Original: Sandboxa</button>
    </div>
    <button id="new-game-page-btn">Create New Game</button>
  </div>

  <!-- Login/Sign-Up Modal -->
  <div id="auth-modal" style="display: none;">
    <div id="auth-form">
      <h2 id="auth-title">Login</h2>
      <input type="text" id="auth-username" placeholder="Username">
      <input type="password" id="auth-password" placeholder="Password">
      <button id="auth-submit">Submit</button>
      <p id="auth-toggle">Don't have an account? <span>Sign Up</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
