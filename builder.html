<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astikour Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="builder-homebar">
    <button id="home-btn">Home</button>
    <h1>Astikour Builder</h1>
  </div>
  <div id="builder-container">
    <h2>Create Your Game</h2>
    <input type="text" id="game-name" placeholder="Game Name">
    <textarea id="game-description" placeholder="Game Description"></textarea>
    <button id="save-game-btn">Save Game</button>
  </div>
  <script src="builder.js"></script>
</body>
</html>
