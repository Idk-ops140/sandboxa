<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandboxa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="logo-container">
      <div id="spinning-logo">Sandboxa</div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="toolbar">
    <h1>Sandboxa</h1>
    <div id="tools">
      <button id="draw-tool">Draw</button>
      <button id="erase-tool">Erase</button>
    </div>
    <div id="materials">
      <button class="material" data-type="dirt">Dirt</button>
      <button class="material" data-type="sand">Sand</button>
      <button class="material" data-type="glass">Glass</button>
      <button class="material" data-type="water">Water</button>
      <button class="material" data-type="fire">Fire</button>
      <button class="material" data-type="blood">Blood</button>
      <!-- Add more materials as needed -->
    </div>
  </div>
  <canvas id="sandbox"></canvas>

  <script src="script.js"></script>
</body>
</html>
