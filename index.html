<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astikour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Homebar -->
  <div id="homebar">
    <div id="logo">Astikour</div>
    <input type="text" id="search-box" placeholder="Search your slots...">
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" style="display: none;">
    <h1>Astikour</h1>
    <p>Giving You a Creative Mind</p>
    <p>Loading...</p>
  </div>

  <!-- Homepage -->
  <div id="homepage">
    <h1>Welcome to Astikour</h1>
    <p>You have <span id="asticreds">0</span> Asticreds.</p>
    <button id="credits-page-btn">Credits Planning</button>
    <h2>Your Games</h2>
    <div id="slots"></div>
    <button id="create-slot">Create New Slot</button>
  </div>

  <!-- Game Details Page -->
  <div id="game-details-page" style="display: none;">
    <h1 id="game-title"></h1>
    <p id="game-description"></p>
    <button id="play-game-btn" class="green-button">Play</button>
    <button id="home-btn">Home</button>
  </div>

  <!-- Game Page -->
  <div id="game-page" style="display: none;">
    <div id="game-layout">
      <div id="elements-panel">
        <h2>Elements</h2>
        <div id="elements-list"></div>
        <button id="add-element-btn">Add Element</button>
      </div>
      <div id="game-container">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <button id="home-btn-game">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
